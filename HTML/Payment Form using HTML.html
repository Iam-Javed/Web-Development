<!DOCTYPE html>
<html>
<head>
    <title>Payment Form</title>
</head>
<body>
    <h2>Personal Details</h2>
    <form action="process_payment.php" method="POST">
        <p>* Name:</p>
        <input type="text" id="name" name="name" required><br><br>

        <p>* Gender:</p>
        <p>Male<input type="radio" name="gender" id="male">
       Female<input type="radio" name="gender" id="Female">
        Others<input type="radio" name="gender" id="others"></p>
        <br>
        
        <p>Address:</p>
        <textarea type="text"id="address" name="address" required></textarea><br><br>

        <p>* Email </p>
        <input type="email" id="email" name="email" required><br><br>
    <h2>Payment Details</h2>

        <p>* Card Type </p>
        <select id="card_type" name="card_type" required>
            <option value="">Select</option>
            <option value="rupay">Rupay</option>
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
        </select><br><br>

        <p>* Card Number:</p>
        <input type="text" id="card_number" name="card_number" required><br><br>

        <p>* CVV Number:</p>
        <input type="password" id="cvv" name="cvv" required><br><br>

        <p>* Expiration Date:</p>
        <input type="date" id="expiration_date" name="expiration_date" required><br><br>

        <input type="submit" value="Pay Now">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
