<!DOCTYPE html>
<html>
<head>
  <title>Simple HTML Form with Media Elements</title>
</head>
<body>
  <h1>Simple HTML code with Media Elements</h1>

  <h2>Embedded Video</h2>
  <video width="400" controls>
  <source src="path_to_video_file.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <h2>Embedded Audio</h2>
  <audio controls>
    <source src="path_to_audio_file.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

</body>
</html
