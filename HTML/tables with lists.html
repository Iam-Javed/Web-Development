<!DOCTYPE html>
<html>
<head>
  <title>HTML Tables and Lists</title>
</head>
<body>
  <h1>Tables and Lists</h1>

  <h2>Student Marks</h2>
  <table border="1">
    <tr>
      <th>Student Name</th>
      <th>Marks</th>
      <th>Grades</th>
    </tr>
    <tr bgColor="Yellow">
      <td>Aman</td>
      <td>95</td>
      <td>S</td>
    </tr>
    <tr>
      <td>Rose</td>
      <td>90</td>
      <td>S</td>
    </tr>
    <tr>
      <td>Mike</td>
      <td>86</td>
      <td>A</td>
    </tr>
  </table>

  <h2>Other Student Marks</h2>
  <ul>
    <li>Akh: 81</li>
    <li>Bas: 81</li>
    <li>Caty: 79</li>
    <li>Lil: 75</li>
  </ul>

  <h2>Ordered List Example</h2>
  <ol>
    <li>Aman</li>
    <li>Rose</li>
    <li>Mike</li>
    <li>Akh & Bas</li>
  </ol>
</body>
</html>
